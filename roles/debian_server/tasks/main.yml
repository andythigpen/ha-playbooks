---
- name: update all packages
  tags: os
  apt:
    upgrade: yes
    update_cache: yes
    autoremove: yes

- name: install base requirements
  tags: os
  apt:
    pkg:
      - git
      - vim
      - ca-certificates
      - curl
      - gnupg
      - rsync
      # the docker python package is a prerequisite of the community.docker module
      - python3-docker

- name: Set timezone
  community.general.timezone:
    name: "{{ timezone }}"
